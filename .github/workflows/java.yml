name: Java CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        java_version: [8, 11, 13]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK ${{matrix.java_version}}
      uses: actions/setup-java@v1
      with:
        java-version: ${{matrix.java_version}}
    - name: Build with Gradle
      run: |
        ./gradlew clean build --info
